<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class= "headerContainer">
      <h3>Seconds Left: <span id="seconds-left">30</span></h3>
      <h3>Score: <span id="score">0</span></h3>
    </header>

    <div class="container">
      <div id="questionContainer" class="hide">
        <div id="question">Question</div>
        <div id="answerButtons" class= "buttonGrid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="startButton" class="startButton btn">Start Quiz</button>
        <button id="nextButton" class="nextButton btn hide">Next</button>
      </div>
    </div>
    <div id="results"></div>    
  </body>

  <script src="script.js"></script>

</html>
